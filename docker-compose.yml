services:
  controle_server:
    build:
      context: ./controle_server
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15
    restart: always
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "${NGINX_EXTERNAL_PORT:-4080}:${NGINX_INTERNAL_PORT:-443}"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl
      - ./web_admin:/var/www/html
    environment:
      - ENABLE_SSL_ON_NGINX=${ENABLE_SSL_ON_NGINX:-true}
    env_file:
      - .env
    depends_on:
      - controle_server

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - "4081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    profiles:
      - dev

volumes:
  pgdata:
    driver: local
